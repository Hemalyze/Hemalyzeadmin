<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Testing Laboratory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 5px;
        }
        #totalPrice {
            font-weight: bold;
        }
        select {
            width: 200px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hemalyze Blood Testing Laboratory</h1>
    </header>
    <section>
        <h2>Our Services</h2>
        <ul>
            <li>Complete Blood Count (CBC) - ₹500</li>
            <li>Blood Sugar Test - ₹300</li>
            <li>Cholesterol Test - ₹700</li>
            <li>Thyroid Function Test - ₹1000</li>
        </ul>

        <h2>Select Tests for Pricing</h2>
        <form id="testForm">
            <label for="tests">Select Tests (multiple):</label>
            <select id="tests" name="tests" multiple>
                <option value="500">Complete Blood Count (CBC) ₹500</option>
                <option value="300">Blood Sugar Test ₹300</option>
                <option value="700">Cholesterol Test ₹700</option>
                <option value="1000">Thyroid Function Test ₹1000</option>
            </select>
            <br><br>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
            <h3>Total Price: ₹<span id="totalPrice">0</span></h3>
        </form>

        <h2>Contact Us</h2>
        <p>Email: contact@hemalyze.com</p>
        <p>Phone: +91-XXXXXXXXXX</p>
    </section>

    <script>
        function calculateTotal() {
            var total = 0;
            var selectedOptions = document.getElementById('tests').selectedOptions;
            for (var i = 0; i < selectedOptions.length; i++) {
                total += parseInt(selectedOptions[i].value);
            }
            document.getElementById('totalPrice').innerText = total;
        }
    </script>
</body>
</html>
