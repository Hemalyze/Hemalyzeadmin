<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Testing Laboratory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 5px;
        }
        #totalPrice {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hemalyze Blood Testing Laboratory</h1>
    </header>
    <section>
        <h2>Our Services</h2>
        <ul>
            <li>Complete Blood Count (CBC) - ₹500</li>
            <li>Blood Sugar Test - ₹300</li>
            <li>Cholesterol Test - ₹700</li>
            <li>Thyroid Function Test - ₹1000</li>
        </ul>

        <h2>Select Tests for Pricing</h2>
        <form id="testForm">
            <label for="test1">Complete Blood Count (CBC) ₹500:</label>
            <input type="checkbox" id="test1" value="500">
            <br>
            
            <label for="test2">Blood Sugar Test ₹300:</label>
            <input type="checkbox" id="test2" value="300">
            <br>
            
            <label for="test3">Cholesterol Test ₹700:</label>
            <input type="checkbox" id="test3" value="700">
            <br>
            
            <label for="test4">Thyroid Function Test ₹1000:</label>
            <input type="checkbox" id="test4" value="1000">
            <br><br>
            
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
            <h3>Total Price: ₹<span id="totalPrice">0</span></h3>
        </form>

        <h2>Contact Us</h2>
        <p>Email: contact@hemalyze.com</p>
        <p>Phone: +91-XXXXXXXXXX</p>
    </section>

    <script>
        function calculateTotal() {
            var total = 0;
            if (document.getElementById('test1').checked) total += 500;
            if (document.getElementById('test2').checked) total += 300;
            if (document.getElementById('test3').checked) total += 700;
            if (document.getElementById('test4').checked) total += 1000;
            
            document.getElementById('totalPrice').innerText = total;
        }
    </script>
</body>
</html>
